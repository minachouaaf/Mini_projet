<script>
	
var valeur=0;
var v=0;
var s=0; 

var VarS=document.querySelector('#s');
function change_miniseconde(){
    if(valeur>=60){
      
        change_seconde();
        valeur=0;
    }
    valeur+=1
    VarS.innerHTML=valeur;
    
}
function change_seconde(){
    if(v>=60){
        
        change_minute();
        v=0;
    }
    v+=1;
    var l=document.querySelector('#m');
    l.innerHTML=v;
  
       
}
function change_minute(){
   
    s+=1;
    var op=document.querySelector('#h');
    op.innerHTML=s;
       
}
var changeInter;
function start_Chrono(){
    changeInter=setInterval(change_miniseconde,110);
}
